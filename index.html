<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 2</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações Pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="mentorship-name">Nome</label>
              <input type="text" id="mentorship-name" required>
            </div>

            <div class="input-wrapper">
              <label for="mentorship-surname">Sobrenome</label>
              <input type="text" id="mentorship-surname" required>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="mentorship-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="mentorship-email" required>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-password">Senha<span>(mínimo de 6 caracteres)
              </span></label>
            <input type="password" id="mentorship-password" required minlength="6">
          </div>

        </div>

        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentorship-data">Nome do seu mentor<span>(só o primeiro nome)
              </span></label>
            <input type="text" id="mentorship-data">
          </div>

        </div>

        <div class="fieldset-wrapper">

          <legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-mentorship-date">Data<span>(só o primeiro nome)
                </span></label>
              <input type="date" id="first-mentorship-date">
            </div>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-mentorship-begin">Das</label>
                <input type="time" id="first-mentorship-begin">
              </div>

              <div class="input-wrapper">
                <label for="first-mentorship-end">Até</label>
                <input type="time" id="first-mentorship-end">
              </div>
            </div>
          </div>

          <h2>Segunda mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="second-mentorship-date">Data<span>(só o primeiro nome)
                </span></label>
              <input type="date" id="second-mentorship-date">
            </div>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="second-mentorship-begin">Das</label>
                <input type="time" id="second-mentorship-begin">
              </div>

              <div class="input-wrapper">
                <label for="second-mentorship-end">Até</label>
                <input type="time" id="second-mentorship-end">
              </div>
            </div>
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>

  </div>

</body>

</html>
